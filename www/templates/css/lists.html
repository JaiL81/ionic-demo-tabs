<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Lists">
    <ion-content class="padding">
        <div class="list">
            <div class="item item-divider">
                Regular List
            </div>
            <div class="item">
                Regular item 1
            </div>
            <div class="item">
                Regular item 2
            </div>
        </div>


        <div class="list">
            <div class="item item-divider">
                Icon List
            </div>

            <a class="item item-icon-left" href="#">
                <i class="icon ion-email"></i>
                Check mail
            </a>

            <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-chatbubble-working"></i>
                Call Ma
                <i class="icon ion-ios-telephone-outline"></i>
            </a>

            <a class="item item-icon-left" href="#">
                <i class="icon ion-mic-a"></i>
                Record album
                <span class="item-note">
                  Grammy
                </span>
            </a>

            <a class="item item-icon-left" href="#">
                <i class="icon ion-person-stalker"></i>
                Friends
                <span class="badge badge-assertive">0</span>
            </a>

        </div>

        <div class="list">
            <div class="item item-divider">
                List Buttons
            </div>

            <div class="item item-button-right">
                Call
                <button class="button button-positive">
                    <i class="icon ion-ios-telephone"></i>
                </button>
            </div>
            <div class="item item-button-right">
                Add meeting
                <button class="button button-positive">
                    <i class="icon ion-android-add"></i>
                </button>
            </div>

        </div>

        <div class="list">
            <div class="item item-divider">
                Avatar List
            </div>
            <a class="item item-avatar" href="#">
                <img src="http://ionicframework.com/img/docs/venkman.jpg">
                <h2>Venkman</h2>
                <p>Back off, man. I'm a scientist.</p>
            </a>
            <a class="item item-avatar" href="#">
                <img src="http://ionicframework.com/img/docs/spengler.jpg">
                <h2>Egon</h2>
                <p>We're gonna go full stream.</p>
            </a>
            <a class="item item-avatar" href="#">
                <img src="http://ionicframework.com/img/docs/stantz.jpg">
                <h2>Ray</h2>
                <p>Ugly little spud, isn't he?</p>
            </a>
        </div>
    </ion-content>
</ion-view>
