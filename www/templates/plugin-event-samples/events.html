<ion-view view-title="Plugins">
    <ion-content class="padding" on-swipe-up="showAlert('on-swipe')">

        <div class="card">
            <div class="item item-divider" on-drag-down="showAlert('on-drag')">
                Events Fired
            </div>
            <div class="item item-text-wrap" ng-if="isLoaded">
                <div class="row" on-touch="showAlert('on-touch')">
                    Event load fired
                </div>
            </div>
            <div class="item item-text-wrap" ng-if="isBeforeEnter" on-tap="showAlert('on-tap')">
                <div class="row">
                    Event beforeEnter fired
                </div>
            </div>
            <div class="item item-text-wrap" ng-if="isEnter">
                <div class="row">
                    Event enter fired
                </div>
            </div>
            <div class="item item-text-wrap" ng-if="isAfterEnter">
                <div class="row">
                    Event afterEnter fired
                </div>
            </div>
            <div class="item item-text-wrap" ng-if="isBeforeLeave">
                <div class="row">
                    Event beforeLeave fired
                </div>
            </div>
            <div class="item item-text-wrap" ng-if="isLeave">
                <div class="row">
                    Event leave fired
                </div>
            </div>
            <div class="item item-text-wrap" ng-if="isAfterLeave">
                <div class="row">
                    Event afterLeave fired
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
